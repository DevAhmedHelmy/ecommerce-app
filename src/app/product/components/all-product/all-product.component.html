<div class="mt-5">
  <div class="row mb-5">

    <div class="my-2 w-25">
      <label for="">Categories</label>
      <select class="form-control"  (change)="filterProducts($event)" >
        <option value="all">All</option>
        <option *ngFor="let category of categories"value="{{ category }}">{{ category }}</option>

      </select>
    </div>
    <div class="my-2 w-25">
      <label for="">Sort By</label>
      <select class="form-control"  (change)="sortProducts($event)" >
        <option value="">Choose</option>
        <option value="desc">Desc</option>
        <option value="asc">asc</option>
      </select>
    </div>
  </div>
  <div class="sk-chase mt-4" *ngIf="!isLoading">
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
</div>
  <div class="row mb-5" *ngIf="isLoading">
    <div class="col-md-3 col-sm-12" *ngFor="let product of products$ | async">
      <div class="item">
        <img [src]="product.image" alt="" />
        <div class="body">
          <h4><a [routerLink]="['details',product.id]">{{ product.title }}</a></h4>
          <p>{{ product.description }}</p>
        </div>
        <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
          <button class="btn btn-success">add</button>
          <span>{{ product.price }} L.E</span>
        </div>
      </div>
    </div>
  </div>
</div>
